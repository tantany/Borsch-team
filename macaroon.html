<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/macaroon.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Food purchaising application through Yandex web course">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Julie Galvan, Tanya Margulis">
  <title>Info Page Macaroon</title>
</head>

<body class="page">
  <header class="header">
    <button class="header__btn header__btn_type_back hover-button"></button>
    <button class="header__btn header__btn_type_favorite hover-button"></button>
  </header>
  <main class="content">
    <section class="product">
      <img src="./images/info-page-macaroon.png" alt="macaroon" class="product__image">
      <div class="product__info">
        <h1 class="product__name">Pink Macaroon</h1>
        <div class="product__amount">
          <button class="product__amount-btn product__amount-btn_type_decrease hover-button"></button>
          <p class="product__amount-number">1</p>
          <button class="product__amount-btn product__amount-btn_type_increase hover-button"></button>
        </div>
        <p class="product__price">$10.50</p>
        <p class="product__description">
          A macaroon is a small cake or cookie, typically made from ground almonds, coconut or other nuts with sugar and
          sometimes flavorings, food coloring, glace cherries, jam or a chocolate coating â€“ or a combination of these or
          other ingredients
        </p>
        <button class="product__add-button hover-button"></button>
        <ul class="product__list product__menu-bar">
          <li class="product__list-item"><button class="product__icon hover-button"><img src="./images/grid.png"
                alt="grid"></button></li>
          <li class="product__list-item"><button class="product__icon hover-button"><img src="./images/tag.png"
                alt="tag"></button></li>
          <li class="product__list-item "><button class="product__icon product__icon_not-empty hover-button"><img
                src="./images/cart.png" alt="cart"></button></li>
          <li class="product__list-item"><button class="product__icon hover-button"><img src="./images/settings.png"
                alt="settings"></button></li>
        </ul>
      </div>
    </section>
  </main>

</body>

</html>
